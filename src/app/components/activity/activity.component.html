<form class="activity-form col-lg-4">
  <h3>Quel sera votre activité du jour ?</h3>
  <hr>
  <div class="form-row">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="inputState">Activité</label>
        <select id="inputState" class="form-control" [(ngModel)]="activity">
          <option selected>Choisir...</option>
          <option value="Aller boire un verre">Aller boire un verre</option>
          <option value="Aller boire plusieurs verres">Aller boire plusieurs verres</option>
          <option value="Sortir toute la nuit">Sortir toute la nuit</option>
          <option value="Apéro à la maison">Apéro à la maison</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label for="inputState">Ville</label>
        <select id="inputState" class="form-control" [(ngModel)]="city">
          <option selected>Choisir...</option>
          <option value="Lille">Lille</option>
          <option value="Douai">Douai</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
          <ngb-timepicker [(ngModel)]="time" [ngModelOptions]="{standalone: true}" style="position:relative; top: -6px;"></ngb-timepicker>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="sendActivity()">Valider</button>
    </div>
  </div>
</form>
