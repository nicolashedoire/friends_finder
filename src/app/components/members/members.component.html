<h3 class="text-center">Membres actifs</h3>
<hr>
<div class="row" *ngIf="members.length">
  <div class="col-lg-2 mt-5">
    <button class="btn btn-outline-primary" (click)="previousMember()">
        <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="col-lg-8">
    <div class="card">
      <div class="circular--small mt-2" *ngIf="member?.image !== null">
        <img [src]="member?.image || ''" alt="Card image cap">
      </div>
      <div class="card-body text-center">
        <h5 class="card-title mt-3">{{member?.name}}</h5>
        <app-modal-members-infos class="mt-3" [member]="member"></app-modal-members-infos>
      </div>
    </div>
  </div>
  <div class="col-lg-2 mt-5">
    <button class="btn btn-outline-primary" (click)="nextMember()">
        <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</div>

<div class="row" *ngIf="!members.length">
  <div class="col-lg-12">
    <div class="alert alert-custom">
      Aucun membre actif aujourd'hui...
    </div>
  </div>
</div>
