<div class="row">
  <div class="col-lg-6 mt-3 form-border">
    <h3>Recherche un lieu</h3>
    <form #searchForm="ngForm" (ngSubmit)="searchPlace(searchForm.value.place)" class="form-inline">
      <div class="form-group mb-2">
        <input type="text" ngModel name="place" class="form-control" placeholder="Rechercher un bar" minlength="50">
      </div>
      <button type="submit" [disabled]="searchForm.valid" class="btn btn-outline-primary mb-2 ml-2">rechercher</button>
      <button type="button" class="btn btn-outline-danger mb-2 ml-2" (click)="resetForm(searchForm)">Réinitialiser</button>
    </form>
    <div *ngIf="places.length" class="mt-3">
      <h3>Résulats</h3>
      <ul class="list-group">
        <li *ngFor="let place of places" class="list-group-item place" (click)="select(place)" [ngClass]="{active: isActive(place)}">
          <span class="float-right">{{place.city}}</span>
          <p>
            <span>Nom: </span>{{place.name}}
          </p>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-6 mt-3 form-border">
    <h3>Liste des personnes qui vont dans ce bar</h3>
    <ul *ngIf="activities.length" class="list-group">
      <li *ngFor="let activity of activities" class="list-group-item">
        <img [src]="activity.user.image" [title]="activity.user.name" class="avatar-big">
        <button class="btn btn-outline-primary float-right">Rejoindre</button>
      </li>
    </ul>
    <div *ngIf="!activities.length" class="alert alert-custom" role="alert">
      Il n'y a personne dans ce bar pour le moment!
    </div>
  </div>
</div>


<div id="map"></div>
