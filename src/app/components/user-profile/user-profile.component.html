<div class="container">
  <h1>Vérification du profil</h1>
  <!-- <pre class="jumbotron">
    {{ userProfile | json}}
  </pre> -->
  <div class="form-group">
      <label for="">Photo</label>
      <div>
          <img [src]="userProfile.image">
      </div>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" [ngModel]="userProfile.email" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" [ngModel]="userProfile.name" class="form-control" disabled>
  </div>

  <div class="form-group">
      <label for="">Adresse</label>
      <input type="text" [ngModel]="userProfile.address" class="form-control">
  </div>

  <div class="form-group">
      <label for="">Code postal</label>
      <input type="text" [ngModel]="userProfile.zipCode" class="form-control">
  </div>

  <div class="form-group">
      <label for="">Pays</label>
      <select class="form-control">
          <option *ngFor="let country of countries" [value]="country.code">
              {{country.name}}
          </option>
        </select>
  </div>

  <div class="form-group">
      <label for="">Téléphone</label>
      <input type="text" [ngModel]="userProfile.phone" class="form-control">
  </div>

  <button class="btn btn-outline-success float-right" (click)="saveProfile()">Enregistrer le profil</button>
</div>
