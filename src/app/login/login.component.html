<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Connexion</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <img src="/assets/img/icons/close-black.png" alt="Close">
    </button>
  </div>
  <div class="modal-body m-auto">
    <div class="row">
      <button (click)="login('facebook')" class="facebook-button social-button">
        <i class="fab fa-facebook-f"></i>
        <span>continuer avec Facebook</span>
      </button>
    </div>
    <div class="row mb-4">
      <button (click)="login('google')" class="google-button social-button">
        <i class="fab fa-google-plus-g"></i>
        <span>continuer avec Google</span>
      </button>
    </div>
  </div>
</ng-template>

<img *ngIf="authService.isAuthenticated()" [src]="userData?.image" [alt]="userData?.name" class="avatar" [title]="userData?.name">
<div ngbDropdown class="d-inline-block" *ngIf="authService.isAuthenticated()">
    <button class="button-white" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" routerLink="/queries">Voir mes demandes</button>
      <button class="dropdown-item" routerLink="/profile">Voir mon profil</button>
      <button class="dropdown-item" (click)="logout()" >DÃ©connexion</button>
    </div>
  </div>
<button *ngIf="!authService.isAuthenticated()" class="button-blue" (click)="open(content, null)">Se connecter</button>
