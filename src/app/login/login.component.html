<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Connexion</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <img src="/assets/img/icons/close-black.png" alt="Close">
    </button>
  </div>
  <div class="modal-body m-auto">
    <div class="row">
      <button (click)="socialSignIn('facebook')" class="facebook-button social-button">
        <i class="fab fa-facebook-f"></i>
        <span>Sign in with Facebook</span>
      </button>
    </div>
    <div class="row">
      <button (click)="socialSignIn('google')" class="google-button social-button">
        <i class="fab fa-google-plus-g"></i>
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Close click')">Valider</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content, null)">Connexion</button>
