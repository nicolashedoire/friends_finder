<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 mt-3">
      <h3>Mes demandes</h3>
    </div>

    <div class="col-lg-6 mt-4">
      <ul class="list-group" *ngIf="queries.length">
        <li class="list-group-item" *ngFor="let querie of queries">
          {{querie.activity.placeName}} - {{querie.activity.time}} - {{querie.activity.date | date}}
          <button class="btn btn-outline-danger float-right">Supprimer la demande</button>
        </li>
      </ul>

      <div *ngIf="!queries.length" class="alert alert-custom mt-4" role="alert">
          Vous n'avez rejoint aucune activit√© pour le moment !
        </div>
    </div>
  </div>
</div>
